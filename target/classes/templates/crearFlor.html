<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
        }

        form {
            display: grid;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--secondary-color);
            border-radius: 4px;
        }

        .status p {
            margin: 0.5rem 0;
        }

        .status strong {
            color: var(--success-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
    <title>Crear Flor</title>
</head>
<body>
    <div class="container">
        <h1>Agregar Nueva Flor</h1>
        <form th:action="@{/inventario/guardar}" th:object="${flor}" method="post">
            <label th:for="tipo">Tipo:</label>
            <input type="text" th:field="*{tipoFlor}" /><br/>

            <label th:for="color">Color:</label>
            <input type="text" th:field="*{color}" /><br/>

            <label th:for="variedad">Variedad:</label>
            <input type="text" th:field="*{variedad}" /><br/>

            <label th:for="cantidadDisponible">Cantidad:</label>
            <input type="number" th:field="*{cantidadDisponible}" /><br/>

            <label th:for="precioCompra">Precio de Compra:</label>
            <input type="number" step="0.01" th:field="*{precioCompra}" /><br/>

            <label th:for="precioVenta">Precio de Venta:</label>
            <input type="number" step="0.01" th:field="*{precioVenta}" /><br/>

            <a th:href="@{/inventario}"><button type="submit">Guardar</button></a>
        </form>
    </div>
</body>
</html>
