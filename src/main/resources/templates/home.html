<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .menu {
            display: grid;
            gap: 1rem;
        }
        .menu a {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            text-decoration: none;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #ff6b6b, #feca57);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .menu a:hover::after {
            transform: scaleX(1);
        }
    </style>
    <title>Floristeria</title>
</head>
<body>
    <div class="container">
        <h1>IUDIGITAL</h1>
        <h2>Floristería</h2>
        <div class="menu">
            <a th:href="@{/inventario}">Inventario de Flores</a>
            <a th:href="@{/pedidos}">Gestión de Pedidos</a>
            <a th:href="@{/entregas}">Gestión de Entregas</a>
            <a th:href="@{/facturacion}">Finanzas y Facturación</a>
        </div>
    </div>
</body>
</html>
